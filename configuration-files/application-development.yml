spring:
  jackson:
    default-property-inclusion: always
  boot:
    admin:
      client:
        url: http://localhost:9003
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    hostname: localhost
management:
  endpoints:
    web:
      exposure:
          include: '*'
keycloak:
  realm: cloud
  auth-server-url: http://localhost:9100/auth
  resource: cloud-service
  public-client: true